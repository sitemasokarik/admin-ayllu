<div class="dashboard-main-body">
    <app-breadcrumb [title]="title"></app-breadcrumb>

    <div class="card h-100 p-0 radius-12">
        <div class="card-body p-24">
            <div class="row justify-content-center">
                <div class="col-xxl-6 col-xl-8 col-lg-10">
                    <div class="card border">
                        <div class="card-body">
                            <form (ngSubmit)="saveProduct()">
                                <div class="mb-20">
                                    <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                        Nombre del producto <span class="text-danger-600">*</span>
                                    </label>
                                    <input type="text" class="form-control radius-8" placeholder="Ingrese el nombre"
                                        [(ngModel)]="product.nombre" name="nombre" required />
                                </div>

                                <div class="mb-20">
                                    <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                        Descripción <span class="text-danger-600">*</span>
                                    </label>
                                    <textarea class="form-control radius-8" placeholder="Ingrese la descripción"
                                        [(ngModel)]="product.descripcion" name="descripcion" required></textarea>
                                </div>

                                <div class="mb-20">
                                    <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                        Precio de venta <span class="text-danger-600">*</span>
                                    </label>
                                    <input type="number" class="form-control radius-8" placeholder="Ingrese el precio"
                                        [(ngModel)]="product.precio" name="precio" required />
                                </div>

                                <div class="mb-20">
                                    <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                        Precio de costo
                                    </label>
                                    <input type="number" class="form-control radius-8"
                                        placeholder="Ingrese el precio de costo" [(ngModel)]="product.precioCosto"
                                        name="precioCosto" />
                                </div>

                                <div class="mb-20">
                                    <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                        URL de imagen
                                    </label>
                                    <input type="text" class="form-control radius-8"
                                        placeholder="Ingrese la URL de la imagen" [(ngModel)]="product.imagenUrl"
                                        name="imagenUrl" />
                                </div>

                                <div class="mb-20">
                                    <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                      Categoría <span class="text-danger-600">*</span>
                                    </label>
                                    <select class="form-select radius-8" [(ngModel)]="product.categoriaID" name="categoriaID" required>
                                      <option [ngValue]="null" disabled>Seleccione una categoría</option>
                                      <option *ngFor="let cat of categories" [ngValue]="cat.categoriaID">
                                        {{ cat.nombre }}
                                      </option>
                                    </select>
                                  </div>
                                  
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <button type="button"
                                        class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-56 py-11 radius-8"
                                        (click)="goToProducts()">Cancelar</button>
                                    <button type="submit"
                                        class="btn btn-primary border border-primary-600 text-md px-56 py-12 radius-8">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
