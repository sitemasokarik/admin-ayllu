<section class="auth bg-base d-flex flex-wrap">
    <div class="auth-left d-lg-block d-none">
        <div class="d-flex align-items-center flex-column h-100 justify-content-center position-relative">
          <img src="assets/images/logo-ayllu.png" alt="Ayllu">
        </div>
    </div>
    <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
        <div class="max-w-464-px mx-auto w-100">
            <div>
                <h2 style="color:#f47820;font-weight:700">Ayllu</h2>
                <h4 class="mb-12">Inicia sesión en tu cuenta</h4>
                <p class="mb-32 text-secondary-light text-lg">¡Bienvenido de nuevo! Ingresa tus datos</p>
            </div>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="icon-field mb-16">
                    <span class="icon top-50 translate-middle-y">
                        <iconify-icon icon="mage:email"></iconify-icon>
                    </span>
            
                    <!-- CAMBIADO: de email → userName -->
                    <input 
                        type="text" 
                        name="userName" 
                        [(ngModel)]="userName" 
                        class="form-control h-56-px bg-neutral-50 radius-12" 
                        placeholder="Usuario">
                </div>
            
                <div class="position-relative mb-20">
                    <div class="icon-field">
                        <span class="icon top-50 translate-middle-y">
                            <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                        </span>
            
                        <input 
                            [type]="showPassword ? 'text' : 'password'" 
                            name="password" 
                            [(ngModel)]="password" 
                            class="form-control h-56-px bg-neutral-50 radius-12" 
                            id="your-password" 
                            placeholder="Contraseña">
                    </div>
            
                    <button type="button" 
                        (click)="togglePassword()" 
                        aria-label="Mostrar contraseña"
                        [class.ri-eye-line]="!showPassword" 
                        [class.ri-eye-off-line]="showPassword"
                        class="toggle-password btn btn-link p-0 cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light">
                    </button>
                </div>
            
                <div class="">
                    <div class="d-flex justify-content-between gap-2">
                        <div class="form-check style-check d-flex align-items-center">
                            <input class="form-check-input border border-neutral-300" type="checkbox" value="" id="remeber">
                            <label class="form-check-label" for="remeber">Recuérdame</label>
                        </div>
                    </div>
                </div>
            
                <button 
                    type="submit" 
                    class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32" 
                    style="background-color:#f47820;border-color:#f47820;color:#fff">
                    Iniciar sesión
                </button>
            </form>
        </div>
    </div>
</section>
