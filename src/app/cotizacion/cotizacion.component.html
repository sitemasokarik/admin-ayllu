<div class="dashboard-main-body">
  <app-breadcrumb [title]="title"></app-breadcrumb>

  <div class="card h-100 p-0 radius-12">
<table id="myTable" class="display table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Departamento</th>
      <th>Posici√≥n</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.id }}</td>
      <td>{{ u.date }}</td>
      <td>
        <img [src]="u.imgSrc" width="30"> {{ u.name }}
      </td>
      <td>{{ u.email }}</td>
      <td>{{ u.department }}</td>
      <td>{{ u.position }}</td>
      <td>{{ u.status }}</td>
    </tr>
  </tbody>
</table>

  </div>
</div>
