<div *ngIf="loading" class="d-flex flex-column align-items-center justify-content-center py-80">
  <div class="spinner-grow text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
  <p class="text-primary-light">Cargando información...</p>
</div> 
<div *ngIf="!loading" class="dashboard-main-body">
    <app-breadcrumb [title]="'Configuración - Landing Page'" [main-title]="'Landing Page'">
    </app-breadcrumb>

    <div class="card h-100 p-0 radius-12 overflow-hidden">
        <div class="card-body p-40">

            <form [formGroup]="blogForm" (ngSubmit)="saveChanges()">

                <div class="row">

                    <div class="col-sm-6">
                        <label class="form-label text-primary-light fw-semibold">Título</label>
                        <input type="text" class="form-control radius-8" formControlName="titulo">
                    </div>

                    <div class="col-sm-12 mt-3">
                        <label class="form-label text-primary-light fw-semibold">Descripción</label>
                        <textarea class="form-control radius-8" rows="4" formControlName="descripcion"></textarea>
                    </div>

                    <!-- LISTA DE VALORES -->
                    <div class="col-sm-12 mt-4">
                        <label class="form-label text-primary-light fw-semibold">Valores</label>

                        <div formArrayName="valores">
                            <div class="p-3 border radius-8"
                                 *ngFor="let valor of valores.controls; let i = index"
                                 [formGroupName]="i">

                                <div class="row">
                                    <div class="col-sm-5">
                                        <input type="text"
                                               class="form-control radius-8"
                                               placeholder="Nombre"
                                               formControlName="nombre">
                                    </div>

                                    <div class="col-sm-5">
                                        <input type="text"
                                               class="form-control radius-8"
                                               placeholder="Descripción"
                                               formControlName="descripcion">
                                    </div>

                                    <div class="col-sm-2 d-flex align-items-center">
                                        <button type="button"
                                                class="btn btn-danger"
                                                (click)="removeValor(i)">
                                            Eliminar
                                        </button>
                                    </div>
                                </div>

                            </div>

                            <button type="button"
                                    class="btn btn-primary mt-3"
                                    (click)="addValor()">
                                + Agregar valor
                            </button>
                        </div>

                    </div>

                    <!-- Imagen principal -->
                    <div class="col-sm-12 mt-4">
                        <label class="form-label text-primary-light fw-semibold">Imagen principal</label>
                        <input type="text"
                               class="form-control radius-8"
                               formControlName="imagenes"
                               placeholder="URL imagen principal">
                    </div>

                    <!-- Imagenes adicionales -->
                    <div class="col-sm-12 mt-4">
                        <label class="form-label text-primary-light fw-semibold">Imágenes URLs</label>

                        <div formArrayName="imagenesUrls">
                            <div class="d-flex mb-3" *ngFor="let img of imagenesUrls.controls; let i = index">
                                <input type="text"
                                       class="form-control radius-8"
                                       [formControlName]="i"
                                       placeholder="URL de la imagen">

                                <button type="button" class="btn btn-danger ms-2" (click)="removeImagen(i)">X</button>
                            </div>

                            <button type="button" class="btn btn-primary mt-3" (click)="addImagen()">
                                + Agregar imagen
                            </button>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-center gap-3 mt-24">
                        <button type="submit" class="btn btn-primary px-24 py-12 radius-8">
                            Guardar Cambios
                        </button>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
