<div class="dashboard-main-body">
  <!-- <app-breadcrumb [title]="'Panel de Eventos'" [main-title]="'Panel de Eventos'"></app-breadcrumb> -->
  <h6 class="">Panel de Eventos</h6>

  <div class="row">
    <!-- Widgets start -->
    @for (item of dashboardItems; track $index) {
    <div class="col-xxl-3 col-sm-6">
      <div class="bg-base p-16 radius-8 position-relative overflow-hidden">
        <span
          [ngClass]="item.blurClass"
          class="position-absolute end-0 top-50"
        ></span>

        <div class="d-flex align-items-center justify-content-between gap-1">
          <div>
            <span class="text-secondary-light text-sm fw-medium">{{
              item.title
            }}</span>
            <h6 class="text-2xl mb-0">{{ item.value }}</h6>
          </div>
          <span
            class="w-40-px h-40-px radius-8 text-white d-flex justify-content-center align-items-center text-xxl"
            [ngClass]="item.bgColor"
          >
            <i [class]="item.icon"></i>
          </span>
        </div>
      </div>
    </div>
    }
    <!-- Widgets End -->    
  </div>
  
  <div class="row gy-4 mt-4">
    <div class="col-xxl-12">
      <div class="card h-100 radius-8 border-0">
        <div
          class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center justify-content-between"
        >
          <h6 class="text-lg fw-semibold mb-0">Ingresos Promedio</h6>
          <div class="">
            <select
              class="form-select form-select-sm w-auto bg-base border text-secondary-light radius-8"
            >
              <option>Anual</option>
              <option>Mensual</option>
              <option>Semanal</option>
              <option>Hoy</option>
            </select>
          </div>
        </div>
        <div class="card-body p-24">
          <ul
            class="d-flex flex-wrap align-items-center justify-content-center my-3 gap-3"
          >
            <li class="d-flex align-items-center gap-2">
              <span class="w-12-px h-8-px rounded-pill bg-primary-600"></span>
              <span class="text-secondary-light text-sm fw-semibold"
                >Ingresos:
                <span class="text-primary-light text-xl fw-bold line-height-1"
                  >S/ 26,201</span
                >
              </span>
            </li>
            <!-- <li class="d-flex align-items-center gap-2">
              <span class="w-12-px h-8-px rounded-pill bg-warning-600"></span>
              <span class="text-secondary-light text-sm fw-semibold"
                >Gastos:
                <span class="text-primary-light text-xl fw-bold line-height-1">
                  S/ 3,120</span
                >
              </span>
            </li> -->
          </ul>
          <div id="averageEarningChart" class="apexcharts-tooltip-style-1">
            <apx-chart
              [series]="averageEarningChart.series"
              [chart]="averageEarningChart.chart"
              [xaxis]="averageEarningChart.xaxis"
              [dataLabels]="averageEarningChart.dataLabels"
              [stroke]="averageEarningChart.stroke"
              [grid]="averageEarningChart.grid"
              [markers]="averageEarningChart.markers"
              [tooltip]="averageEarningChart.tooltip"
              [yaxis]="averageEarningChart.yaxis"
              [legend]="averageEarningChart.legend"
              [colors]="averageEarningChart.colors"
            >
            </apx-chart>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xxl-8 col-sm-6">

            <div class="">

                class="form-select form-select-sm w-auto bg-base border text-secondary-light radius-8"

                <option>Todas</option>
                <option>Pendientes</option>
                <option>Completadas</option>
                <option>En Progreso</option>
                <option>Canceladas</option>
              </select>
            </div>
          </div>

          <div class="table-responsive scroll-sm">
            <table class="table bordered-table mb-0 border-neutral-50">
              <thead>
                <tr>
                  <th scope="col" class="border-neutral-50">
                    Nombre del Evento

              </thead>
              <tbody>
                @for (project of projects; track $index) {

                  <td class="border-neutral-50">{{ project.name }}</td>
                  <td class="border-neutral-50">{{ project.deadline }}</td>
                  <td class="border-neutral-50 text-center">
                    <span
                      [ngClass]="project.statusClass"
                      class="px-16 py-2 radius-4 fw-medium text-sm"
                    >
                      {{ project.status }}
                    </span>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
