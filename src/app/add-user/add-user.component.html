<div class="dashboard-main-body">
    <app-breadcrumb [title]="title"></app-breadcrumb>

    <div class="card h-100 p-0 radius-12">
        <div class="card-body p-24">
            <div class="row justify-content-center">
                <div class="col-xxl-6 col-xl-8 col-lg-10">
                    <div class="card border">
                        <div class="card-body">
                            <form (ngSubmit)="saveUser()">
                                <div class="mb-20">
                                  <label for="nombre" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    Nombre completo <span class="text-danger-600">*</span>
                                  </label>
                                  <input type="text" class="form-control radius-8" id="nombre" placeholder="Ingrese su nombre completo" [(ngModel)]="user.nombre" name="nombre">
                                </div>
                              
                                <div class="mb-20">
                                  <label for="userName" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    Nombre de usuario <span class="text-danger-600">*</span>
                                  </label>
                                  <input type="text" class="form-control radius-8" id="userName" placeholder="Ingrese su nombre de usuario" [(ngModel)]="user.userName" name="userName">
                                </div>
                              
                                <div class="mb-20">
                                  <label for="email" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    Correo electr칩nico <span class="text-danger-600">*</span>
                                  </label>
                                  <input type="email" class="form-control radius-8" id="email" placeholder="Ingrese su correo electr칩nico" [(ngModel)]="user.email" name="email">
                                </div>
                              
                                <div class="mb-20">
                                  <label for="password" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    Contrase침a <span class="text-danger-600">*</span>
                                  </label>
                                  <input type="password" class="form-control radius-8" id="password" placeholder="Ingrese su contrase침a" [(ngModel)]="user.password" name="password">
                                </div>
                              
                                <div class="mb-20">
                                  <label for="rolID" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    Rol <span class="text-danger-600">*</span>
                                  </label>
                                  <select class="form-control radius-8 form-select" id="rolID" [(ngModel)]="user.rolID" name="rolID">
                                    <option [value]="1">Administrador</option>
                                    <option [value]="2">Ejecutivo de Ventas</option>
                                    <option [value]="3">Usuario</option>
                                  </select>
                                </div>
                              
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                  <button type="button" class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-56 py-11 radius-8"
                                    (click)="goToUsers()">Cancelar
                                  </button>
                                  <button type="submit" class="btn btn-primary border border-primary-600 text-md px-56 py-12 radius-8">
                                    Guardar
                                  </button>
                                </div>
                              </form>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
